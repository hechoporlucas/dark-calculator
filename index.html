<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas | Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <div class="calculator container text-center">
        <div class="calculator-display">
            <div class="up-operando"></div>
            <div class="down-operando"></div>
        </div>
        <button class="boton-doble btn btn-light">AC</button>
        <button class="btn btn-light">DEL</button>
        <button class="btn btn-light">&divide;</button>
        <button class="btn btn-light">1</button>
        <button class="btn btn-light">2</button>
        <button class="btn btn-light">3</button>
        <button class="btn btn-light">x</button>
        <button class="btn btn-light">4</button>
        <button class="btn btn-light">5</button>
        <button class="btn btn-light">6</button>
        <button class="btn btn-light">+</button>
        <button class="btn btn-light">7</button>
        <button class="btn btn-light">8</button>
        <button class="btn btn-light">9</button>
        <button class="btn btn-light">-</button>
        <button class="btn btn-light">.</button>
        <button class="btn btn-light">0</button>
        <button class="boton-doble btn btn-light">=</button>
    </div>
</body>

</html>
