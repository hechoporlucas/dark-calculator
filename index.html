<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas | Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="js/script.js"></script>
    <div class="calculator-grid">
        <div class="calculator-display">
            <div data-operando-anterior class="operando-anterior"></div>
            <div data-operando-actual class="operando-actual"></div>
        </div>
        <button data-ac class="boton-doble">AC</button>
        <button data-del>DEL</button>
        <button data-operadores>&divide;</button>
        <button data-numeros>1</button>
        <button data-numeros>2</button>
        <button data-numeros>3</button>
        <button data-operadores>x</button>
        <button data-numeros>4</button>
        <button data-numeros>5</button>
        <button data-numeros>6</button>
        <button data-operadores>+</button>
        <button data-numeros>7</button>
        <button data-numeros>8</button>
        <button data-numeros>9</button>
        <button data-operadores>-</button>
        <button data-numeros>.</button>
        <button data-numeros>0</button>
        <button data-igual class="boton-doble">=</button>
    </div>
</body>

</html>
